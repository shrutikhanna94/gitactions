name: Matrix

on: push

jobs:
  node-version:
    strategy:
      matrix:
        node-version: [6,8,10]
      #max-parallel: 2
      #fail-fast: true
    runs-on: ubuntu-latest
    steps:
      - name: Log node version
        run: node -v
      - uses: actions/setup-node@v1
        with:
          node-version: 6
      - name: Log node version
        run: node -v